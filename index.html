<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Countdown Timer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    direction: ltr;
  }
  body {
    background: url('countdown.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 1px 1px 4px black;
  }
  h1.title {
    font-size: 6vw;
    color: #FFD700; /* لون ذهبي فاتح */
    margin: 20px 0;
    text-shadow: 2px 2px 6px black;
  }
  .countdown {
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 20px 40px;
    border-radius: 15px;
    display: flex;
    gap: 100px;
    font-weight: bold;
    font-size: 4vw;
  }
  .time-section {
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .number {
    font-size: 8vw;
  }
  .label {
    font-size: 2vw;
  }
</style>
</head>
<body>
  <h1 class="title">Souq7 Grand Opening</h1>

  <div class="countdown">
    <div class="time-section">
      <div id="days" class="number">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-section">
      <div id="hours" class="number">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-section">
      <div id="minutes" class="number">00</div>
      <div class="label">Minutes</div>
    </div>
  </div>

<script>
  const targetDate = new Date("2025-12-04T19:00:00");

  function pad(n) {
    return n < 10 ? "0" + n : n;
  }

  function updateCountdown() {
    const now = new Date();
    let diff = Math.floor((targetDate - now) / 1000);

    if (diff <= 0) {
      document.querySelector(".countdown").innerHTML = '<div style="font-size:6vw;">Time\'s up ✅</div>';
      return;
    }

    const days = Math.floor(diff / 86400);
    diff %= 86400;

    const hours = Math.floor(diff / 3600);
    diff %= 3600;

    const minutes = Math.floor(diff / 60);

    document.getElementById("days").textContent = pad(days);
    document.getElementById("hours").textContent = pad(hours);
    document.getElementById("minutes").textContent = pad(minutes);
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
